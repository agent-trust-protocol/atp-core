version: '3.8'

services:
  # Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - website
      - identity-service
      - permission-service
      - audit-logger
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  website:
    build:
      context: ./website-repo
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ATP_IDENTITY_URL=https://api.atp.example.com/identity
      - NEXT_PUBLIC_ATP_PERMISSION_URL=https://api.atp.example.com/permission
      - NEXT_PUBLIC_ATP_AUDIT_URL=https://api.atp.example.com/audit
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Identity Service
  identity-service:
    build:
      context: ./packages/identity-service
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD}@postgres:5432/atp_production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Permission Service
  permission-service:
    build:
      context: ./packages/permission-service
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD}@postgres:5432/atp_production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - CACHE_TTL=300
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Audit Logger Service
  audit-logger:
    build:
      context: ./packages/audit-logger
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://atp_user:${POSTGRES_PASSWORD}@postgres:5432/atp_production
      - IPFS_URL=http://ipfs:5001
    depends_on:
      - postgres
      - ipfs
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=atp_production
      - POSTGRES_USER=atp_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atp_user -d atp_production"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # IPFS for Audit Trail Storage
  ipfs:
    image: ipfs/go-ipfs:latest
    environment:
      - IPFS_PROFILE=server
    volumes:
      - ipfs_data:/data/ipfs
    ports:
      - "4001:4001"  # Swarm port
      - "5001:5001"  # API port
    restart: unless-stopped
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/api/v0/version"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local  
  ipfs_data:
    driver: local

networks:
  atp-network:
    driver: bridge
events {
    worker_connections 1024;
}

http {
    upstream atp_gateway {
        server rpc-gateway:3000;
    }
    
    upstream atp_identity {
        server identity-service:3001;
    }
    
    upstream atp_vc {
        server vc-service:3002;
    }
    
    upstream atp_permission {
        server permission-service:3003;
    }
    
    upstream atp_audit {
        server audit-logger:3005;
    }
    
    upstream atp_protocols {
        server protocol-integrations:3006;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    server {
        listen 80;
        server_name localhost;

        # Redirect to HTTPS in production
        # return 301 https://$server_name$request_uri;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "ATPâ„¢ Staging OK\n";
            add_header Content-Type text/plain;
        }

        # Main Gateway API
        location /api/gateway/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://atp_gateway/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # Identity Service API
        location /api/identity/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://atp_identity/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # VC Service API
        location /api/vc/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://atp_vc/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # Permission Service API
        location /api/permission/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://atp_permission/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # Audit Service API
        location /api/audit/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://atp_audit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # Protocol Integrations API
        location /api/protocols/ {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://atp_protocols/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://atp_gateway/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 30s;
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://atp_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_timeout 86400s;
        }

        # Static files and documentation
        location /docs {
            alias /usr/share/nginx/html/docs;
            try_files $uri $uri/ =404;
        }

        # IPFS Gateway (read-only)
        location /ipfs/ {
            proxy_pass http://ipfs:8080/ipfs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_timeout 60s;
        }

        # Default route - redirect to documentation
        location / {
            return 302 /docs;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server (for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #     
    #     ssl_certificate /etc/nginx/ssl/atp-staging.crt;
    #     ssl_certificate_key /etc/nginx/ssl/atp-staging.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     
    #     # Same location blocks as HTTP server above
    # }
}
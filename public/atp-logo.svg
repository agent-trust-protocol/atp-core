<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="ATP logo">
  <defs>
    <linearGradient id="atp-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#0A2463"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <!-- Transparent background; only the letters render -->
  <g filter="url(#soft-shadow)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="28" font-weight="800" fill="url(#atp-gradient)" letter-spacing="1">
      ATP
    </text>
  </g>
</svg>


